name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright Performance tests
      env:
        EMAIL: ${{ secrets.EMAIL }}
        PASSWORD: ${{secrets.PASSWORD}}
      run: npm run test
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: Authorized-performance-reports
        path: Authorized-performance-reports/
        retention-days: 30
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: Unauthorized-performance-reports
        path: Unauthorized-performance-reports/
        retention-days: 30
    - name: Deploy to Netlify
      if: always()
      run: |
          npx netlify deploy --site 96d1bba3-06fb-4ded-9cee-de5e1c37ccf4 --prod --dir playwright-report
      env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}        