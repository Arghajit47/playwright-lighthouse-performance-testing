name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: lts/*
    - name: Install dependencies for canvas
      run: |
        sudo apt-get update
        sudo apt-get install -y libcairo2-dev libjpeg-dev libpango1.0-dev libgif-dev build-essential g++    
    - name: Install dependencies
      run: npm ci
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: Run Playwright Performance tests
      env:
        EMAIL: ${{ secrets.EMAIL }}
        PASSWORD: ${{secrets.PASSWORD}}
      run: npm run test
    - name: Generate Overall Performance Test Report
      run: npm run folderStructure
    - name: Wait for 10 seconds before generating the report
      run: sleep 10      
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: playwright-report/
        retention-days: 30
    - uses: actions/upload-artifact@v4
      if: always()
      with:
        name: performance-report
        path: performance-report/
        retention-days: 30
    - name: Upload Allure results
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: allure-results
        path: allure-results/
        retention-days: 1
    - name: Generate Allure report
      if: success() || failure()  
      run: npm run allure-test-report
    - name: Upload Allure report
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        retention-days: 30            
    - name: Deploy to Netlify
      if: always()
      run: |
          npx netlify deploy --site 96d1bba3-06fb-4ded-9cee-de5e1c37ccf4 --prod --dir performance-report
      env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}        