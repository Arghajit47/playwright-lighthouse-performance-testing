name: Playwright Tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [main]

jobs:
  playwright-test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - { type: "Auth" }
          - { type: "UnAuth" }
    container:
      image: mcr.microsoft.com/playwright:v1.49.1-noble
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      
      - name: Install dependencies for Allure report
        run: |
          apt-get update
          apt-get install -y default-jdk
      
      - name: Install dependencies
        run: |
          npm i
          npm install -g allure-commandline
      
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      
      - name: Run Playwright Performance tests
        env:
          EMAIL: ${{ secrets.EMAIL }}
          PASSWORD: ${{ secrets.PASSWORD }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_TOKEN: ${{ secrets.SUPABASE_TOKEN }}
          DB_SUPABASE_URL: ${{ secrets.DB_SUPABASE_URL }}
          DB_SUPABASE_TOKEN: ${{ secrets.DB_SUPABASE_TOKEN }}
          DB_SUPABASE_BUCKET_NAME: ${{ secrets.DB_SUPABASE_BUCKET_NAME }}
          DEVICE_TYPE: ${{ matrix.config.type }}
        run: npm run test:${{ matrix.config.type }}
      
      - name: Upload blob report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: blob-report-${{ matrix.config.type }}
          path: blob-report
          retention-days: 1
      
      - name: Upload Allure results
        if: success() || failure()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-${{ matrix.config.type }}
          path: allure-results/
          retention-days: 1
        continue-on-error: true

  merge-reports:
    needs: [playwright-test]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*     
      
      - name: Install dependencies
        run: npm i
      
      - name: Download Playwright blob reports
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true
      
      - name: Merge Playwright Report
        run: npm run playwright-report-generate
      
      - name: Upload Merged Playwright Report
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 1
      
      - name: Download Allure Results
        uses: actions/download-artifact@v4
        with:
          path: allure-results/
          pattern: allure-results-*
          merge-multiple: true
      
      - name: Generate allure report
        run: npm run allure-test-report
      
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 1