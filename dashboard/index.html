<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div id="loading-overlay"></div>
    <div class="app">
      <!-- Common elements will be injected by JS -->
      <div id="theme-toggle-container"></div>
      <div id="sidebar-container"></div>
      <button
        id="hamburger-button"
        class="hamburger-button"
        aria-label="Open menu"
      >
        <img
          src="https://img.icons8.com/fluency/48/menu--v3.png"
          alt="Menu"
          style="width: 24px; height: 24px"
        />
      </button>

      <header class="page-header">
        <h1>Performance Dashboard</h1>
      </header>

      <main id="main-content" style="display: none">
        <div id="kpi-cards-container"></div>

        <div class="main-container">
          <div id="filters-container">
            <!-- Global Filters -->
            <div id="global-filters"></div>
            <!-- Date Filter -->
            <div id="date-filter-container"></div>
          </div>

          <!-- Metrics Charts -->
          <div id="metrics-container"></div>

          <!-- Data Table -->
          <div id="data-table-container"></div>
        </div>
      </main>
    </div>

    <script src="js/common.js"></script>
    <script src="js/performance-dashboard.js"></script>
  </body>
</html>
