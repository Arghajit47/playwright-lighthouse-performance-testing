<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Security Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/security.css" />
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <div id="loading-overlay"></div>
    <div class="app">
      <!-- Common elements will be injected by JS -->
      <div id="theme-toggle-container"></div>
      <div id="sidebar-container"></div>
      <button
        id="hamburger-button"
        class="hamburger-button"
        aria-label="Open menu"
      >
        <img
          src="https://img.icons8.com/fluency/48/menu--v3.png"
          alt="Menu"
          style="width: 24px; height: 24px"
        />
      </button>

      <header class="page-header">
        <h1>Security Vulnerability Dashboard</h1>
      </header>
      <div id="notification-bell-container"></div>

      <main id="main-content" style="display: none">
        <div class="main-container">
          <div id="security-kpi-container"></div>
          <div id="alerts-chart-container" class="card"></div>
          <div id="security-filters-container"></div>
          <div id="dashboard-body" class="security-dashboard-grid">
            <div id="alerts-list-container" class="card"></div>
            <div id="alert-detail-container" class="card"></div>
          </div>
          <div id="alert-instances-container" class="card"></div>
        </div>
      </main>
    </div>

    <script src="js/common.js"></script>
    <script src="js/security-dashboard.js"></script>
  </body>
</html>
